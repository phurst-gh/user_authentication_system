<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Side -->
      <div class="left-panel">
        <div id="register-form">
          <h2 class="heading">Create your account</h2>
          <!-- Register Form -->
          <form>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />

            <label for="email">E-mail Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your mail"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />

            <div class="terms">
              <input type="checkbox" id="terms" required />
              <label for="terms"
                >By Signing Up I Agree with
                <a href="#"> Terms & Conditions</a></label
              >
            </div>

            <div class="buttons">
              <button type="submit" class="signup-btn">Sign Up</button>
              <button type="button" class="signin-btn toggle-form-btn">
                Sign In →
              </button>
            </div>
          </form>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
          <h2 class="heading">Sign in to your account</h2>
          <form>
            <label for="login-email">E-mail Address</label>
            <input
              type="email"
              id="login-email"
              placeholder="Enter your email"
              required
            />

            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
              required
            />

            <div class="login-checks">
              <div class="remember-me">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember Me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <div class="buttons">
              <button type="submit" class="signup-btn">Sign In</button>
              <button type="button" class="signin-btn toggle-form-btn">
                Sign Up →
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Right Side -->
      <div class="right-panel">
        <div class="content">
          <h2>One Login, Infinite Possibilities.</h2>
          <img src="svgs/logo.svg" alt="Logo" class="logo" />
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt..
          </p>
          <button class="toggle-btn">Find out more →</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/init-homepage.js"></script>
  </body>
</html>
