<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Left Side -->
        <div class="left-panel">
            <div class="content">
                <h2>Hello, <br> welcome to user_auth_system!</h2>
                <img src="svgs/logo.svg" alt="Logo" class="logo">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                <button id="toggle-form-btn" class="toggle-btn">Sign In â†’</button>
            </div>
        </div>

        <!-- Right Side (Register Form) -->
        <div class="right-panel">
            <h2>Create your account</h2>
            <form id="register-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">E-mail Address</label>
                <input type="email" id="email" placeholder="Enter your mail" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">By Signing Up I Agree with <a href="#">Terms & Conditions</a></label>
                </div>

                <div class="buttons">
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <button type="button" class="signin-btn">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>

</body>
</html>
